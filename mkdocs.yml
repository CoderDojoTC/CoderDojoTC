site_name: 'CoderDojo Mentor Resources'
nav:
  - Introduction: index.md
  - Code Groups: code-groups.md 
  - Code of Conduct: code-of-conduct.md
  - Mentoring Best Practices: mentoring-best-practices.md
  - Beginning Concepts: beginning-concepts.md
  - Content Authoring Guide: content-authoring-guide.md
  - Designing Concept Cards: designing-concept-cards.md
  - Contacts: contacts.md

repo_name: 'CoderDojoTC'
repo_url: 'https://github.com/CoderDojoTC/CoderDojoTC'
edit_uri: 'blob/master/docs'
copyright: 'All content is licensed under Creative Commons Sharealike non-commercial with attribution'
theme:
  name: material
  palette:
    primary: '#642580'
    accent: '#41BAC1'
    logo: img/coderdojo-logo.svg
    favicon: img/favicon.png
  feature:
    tabs: true
  custom_dir: 'theme'
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite:
      linenums: true
